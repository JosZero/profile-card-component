<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top">
        <img src="./images/image-victor.jpg" alt="image of profile">
      </div>
      <div class="bottom">
        <div class="info-user">
          <h1 class="title">Victor Crest<span> 26</span></h1>
          <p>London</p>
        </div>
        <div class="info-follow">
          <div class="social-credits">
            <p class="credit-title">80K</p>
            <p class="credit-subtitle">Followers</p>
          </div>
          <div class="social-credits">
            <p class="credit-title">803K</p>
            <p class="credit-subtitle">Likes</p>
          </div>
          <div class="social-credits">
            <p class="credit-title">1.4K</p>
            <p class="credit-subtitle">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jose Casta√±o</a>.
  </div>
</body>
</html>
